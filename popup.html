<!doctype html> 
<html lang="en"> 
<head> 
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script> 
  <script type="text/javascript" src="ICanHaz.min.js"></script>
  <link rel="stylesheet" type="text/css" href="popup.css">

  <meta charset="utf-8"> 
  <title>Shuffler.fm Douchebar</title> 

<script>

  $(document).ready(function() {
      chrome.tabs.getSelected(null, function(tab) {
        $('#msg').html('url: ' + tab.url);
        var track_id = tab.url.match(/track=(.*)/)[1];
        $('#msg').html('track_id: ' + track_id);
        $.get('http://shuffler.fm/tracks/' + track_id + '.json', function(data) {
          showArtist(data);
          showBio(data);
          showConcerts(data);
          showButtons();
        });
      });
  });

  function showArtist(data) {
    $('#bio h1#name').html(data.artist);
    $('#bio img').attr('src', data.image);
  }

  function showBio(data) {
	$.get('http://developer.echonest.com/api/v4/artist/biographies?api_key=JE5HC1XA1JNMFKH3K&name=' + encodeURI(data.artist), function(result) {
		$('#bio p#description').text(result.response.biographies[0].text);
		$('#bio a#readmore').attr('href',result.response.biographies[0].url).text(result.response.biographies[0].site);
	});
  }

  function showConcerts(data) {

    var future_events_url = "http://ws.audioscrobbler.com/2.0/?method=artist.getEvents&artist=" + encodeURI(data.artist) + "&api_key=d2912252f3170af1a028d1a9dd793c59&format=json";
    $.get(future_events_url, function(result) {
      if ('event' in result.events) {
        var events = result.events.event.slice(0, 5);
        for(i in events) {
          var vars = {
            url: events[i].url,
            startDate: events[i].startDate,
            city: events[i].venue.location.city,
            country: events[i].venue.location.country 
          }
          $("#concerts ul").append(ich.concert(vars));
        }
      } else {
        // no concerts
        $("#concerts").hide();
      }
    });
  }

  function showButtons(data) {

  }

</script>

<script id="concert" type="text/html">
  <li>
    <a href="{{ url }}" target="_blank">
      <p class="when">{{ startDate }}</p>
      <p class="city">{{ city }}</p>
      <p class="country">{{ country }}</p>
    </a>
  </li>
</script>


<body>
  <section id="bio" class="clearfix">
	<h1 id="name"></h1>
    <img width="96" height="96"></img>
	<p id="description"></p>
	Read more on <a id="readmore" href="" target="_blank"></a>
  </section>
  <section id="concerts">
    <h2>Concerts</h2>
    <ul>
    </ul>
  </section>
  <section id="buttons">
  </section>
  <section id="poweredby">
	<h2>Powered by</h2>
    <a href="http://shuffler.fm">
      <img src="images/poweredby/shuffler.png" width="32" height="31" border="0" />
    </a>
    <a href="http://the.echonest.com" target="_blank">
	  <img src="images/poweredby/echonest.png" width="146" height="32" border="0" />
	</a>
  </section>

</html>
